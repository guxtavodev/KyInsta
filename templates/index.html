<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8" /> 
    <title>iDash | Inicio</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head> 
  <body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
      <a class="navbar-brand" href="#">iDash</a> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação"> 
        <span class="navbar-toggler-icon"></span> 
      </button> 
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
        <div class="navbar-nav"> 
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a> 
          <a class="nav-item nav-link" href="#">Insights</a> 
          <a class="nav-item nav-link" href="#">Configurações</a> 
          </div> 
        </div> 
      </nav>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel"> 
        <div class="carousel-inner"> 
          <div class="carousel-item active"> 
            <img class="d-block w-100" src="../static/img/fundoh.png" alt="Primeiro Slide"> 
          </div> 
          <div class="carousel-item"> 
            <img class="d-block w-100" src="../static/img/fundoh.png" alt="Segundo Slide"> 
          </div> 
          <div class="carousel-item"> 
            <img class="d-block w-100" src="../static/img/fundoh.png" alt="Terceiro Slide"> 
          </div> 
        </div> 
      </div>
      
      <div style="margin-top: 5px;" class="container rounded p-3 mb-2 bg-primary text-white"> 
        <h3 style="text-align:center;">Relatório de contas <span style="font-size: 13px;" class="badge badge-success">Novo</span></h3>
        <p>Venha ver se sua conta está boa ou ruim, e o que pode melhorar!</p>
        <form action="/" method="GET"> 
          <div class="form-group"> 
            <label for="formGroupExampleInput">Número de seguidores</label> 
            <input type="text" class="form-control" id="formGroupExampleInput followers" placeholder="Seguidores" name="followers" value="{{ request.form.followers }}"> 
          </div> 
        <div class="form-group"> 
          <label for="formGroupExampleInput2">Contas alcançadas</label> 
          <input type="text" class="form-control" id="formGroupExampleInput2 contasa" placeholder="Contas alcançadas" name="contasa" value="{{ request.form.contasa }}"> 
        </div> 
         <div class="form-group"> 
          <label for="formGroupExampleInput2">Engajamento</label> 
          <input type="text" class="form-control" id="formGroupExampleInput2 en" placeholder="Engajamento" name="en" value="{{ request.form.en }}"> 
        </div> 
        <button style="text-align: center;" type="submit" class="btn btn-success btn-lg btn-block">Enviar</button>
        {{ uis | safe }}
      </form>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
