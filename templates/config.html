      <div class="container rounded bg-secondary text-light">
        <h4><strong>Conta</strong></h4>
        <form action="/config">
          <div class="form-group">
            <label>Nome de usuário</label>
            <input type="text" class="form-control" value="Nome de usuário">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" value="Senha">
          </div>
          <div class="form-group">
            <label>Plataforma</label>
            <select class="form-control" name="select">
              <option value="insta" selected>Instagram</option>
              <option value="tktk">TikTok</option>
              <option value="kw">Kwai</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar alterações</button>
          <button type="submit" class="btn btn-danger">Excluir Conta</button>
        </form>
      </div>
