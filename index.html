<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KyInsta</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="insta">
  <header>
    <h1>Instagram | KyInsta</h1>
  </header>
  <main>
    <div id="ysjs" class="lastv">
      <h4>Últimos vídeos</h4>
      <div id="lastv-v"></div>
    </div>
    <div id="ysjs" class="trends">
      <h4>Trends do momento</h4>
      <div id="trends-m"></div>
    </div>
    <div id="ysjs" class="legends">
      <h4>Legendas salvas</h4>
      <div id="legends-s"></div>
    </div>
    <div id="ysjs" class="legendas-r">
      <h4>Legendas recomendadas</h4>
      <div id="legends-rr"></div>
    </div>
    <div id="ysjs" class="comments-replies">
      <h4>Respostas salvas</h4>
      <div id="cr"></div>
      <button>Criar resposta</button>
    </div>
  </main>
</body>

</html>
