<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KyInsta</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="insta">
  <!-- O verdadeiro corpo da página -->
  <div id="bodyo">
  <header>
    <h1>Instagram | KyInsta</h1>
  </header>
  <main>
    <div id="ysjs" class="lastv">
      <h4>Últimos vídeos</h4>
      <div id="lastv-v">
        
      </div>
    </div>
    <div id="ysjs" class="trends">
      <h4>Idéias de vídeos</h4>
      <div id="trends-m"></div>
    </div>
    <div id="ysjs" class="legends">
      <h4>Legendas salvas</h4>
      <div id="legends-s"></div>
    </div>
    <div id="ysjs" class="legendas-r">
      <h4>Legendas recomendadas</h4>
      <div id="legends-rr"></div>
    </div>
    <div id="ysjs" class="comments-replies">
      <h4>Respostas salvas</h4>
      <div id="cr"></div>
      
    </div>
    <button id="cr" onclick="CriarReplie()">Criar resposta</button>
    <button id="rv">Registrar Vídeo</button>
    <button id="rl">Registrar legenda</button>
  </main>
  </div>
   <script src="./sistemas/popup.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
